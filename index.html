<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="card-container">
        <div class="card cardInp">
            <input type="text" class="inp" name="output" value="" disabled>
        </div>
        <div class="card cardAC cardg">AC</div>
        <div class="card cardza cardg">-></div>
        <div class="card cardg zedi">%</div>
        <div class="card cardb zedi">+</div>
        <div class="card nomu cardg">7</div>
        <div class="card nomu cardg">8</div>
        <div class="card nomu cardg">9</div>
        <div class="card cardb zedi">-</div>
        <div class="card nomu cardg">4</div>
        <div class="card nomu cardg">5</div>
        <div class="card nomu cardg">6</div>
        <div class="card cardb zedi">*</div>
        <div class="card nomu cardg">1</div>
        <div class="card  nomu cardg">2</div>
        <div class="card nomu cardg">3</div>
        <div class="card cardb zedi">/</div>
        <div class="card nomu cardg">.</div>
        <div class="card nomu card0 cardg">0</div>
        <div class="card cardska cardb">=</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
