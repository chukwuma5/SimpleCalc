<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="card-container">
        <div class="card cardInp">
            <input type="text" class="inp" name="output" value="" disabled>
        </div>
        <div class="card cardAC cardg">AC</div>
        <div class="card cardza cardg">-></div>
        <div class="card card% cardg zedi">%</div>
        <div class="card card+ cardb zedi">+</div>
        <div class="card card7 nomu cardg">7</div>
        <div class="card card8 nomu cardg">8</div>
        <div class="card card9 nomu cardg">9</div>
        <div class="card card- cardb zedi">-</div>
        <div class="card card4 nomu cardg">4</div>
        <div class="card card5 nomu cardg">5</div>
        <div class="card card6 nomu cardg">6</div>
        <div class="card card* cardb zedi">*</div>
        <div class="card card1 nomu cardg">1</div>
        <div class="card card2  nomu cardg">2</div>
        <div class="card card3 nomu cardg">3</div>
        <div class="card card/ cardb zedi">/</div>
        <div class="card card. nomu cardg">.</div>
        <div class="card card0 nomu cardg">0</div>
        <div class="card cardska cardb">=</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
